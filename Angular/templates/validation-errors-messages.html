<div class="row" ng-controller="MainController as main">
	<h1>Form: validation and errors' messages (Part 1) </h1>
	<form novalidate name="simpleForm" ng-submit="main.submit()">

		<input class="form-control" type="text" ng-model="main.name" name="name" required>
		<br/>
		<button class="btn btn-success">Submit</button>
		<br/>

		<pre>
			{{simpleForm | json}}
		</pre>
	</form>	
</div>
