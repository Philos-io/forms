<!DOCTYPE html>
<html>
<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <title>Forms in Angular</title>


	<style>
	.red{
		border: 1px solid red;
	}
  </style>
</head>
<body ng-app="app">
	
	<div class="container">





		<div class="row" ng-controller="MainController as main">

			<h1>Forms: Named field, novalidate, required and ng-required</h1>

			<form novalidate name="simpleForm" ng-submit="main.submit()">
<!-- 
				<input class="form-control" ng-class="{'red': simpleForm.email.$invalid && simpleForm.email.$dirty}" type="email" ng-model="main.name" name="email" required/>
 -->

				<input type="text" class="form-control" required name="username" github ng-minlength="1" ng-maxlength="10" ng-model="main.name" ng-model-options="{ updateOn: 'blur' }"/>

				<div ng-messages="simpleForm.username.$error">
					<div ng-message="minlength">
						Min is 5
					</div>


					<div ng-message="github">
						something
					</div>
					<div ng-messages-include="templates/custom-messages.html"></div>
				</div>


				<br/>
				<button class="btn btn-success" ng-disabled="simpleForm.$invalid">Submit</button>
				<br/>
			</form>	


			<pre>
				{{simpleForm.username | json}}
			</pre>
		</div>


		



	</div>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
	<script src="index.js"></script>
</body>
</html>
